<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Main Gallery Styles */
        .main-gallery {
            padding: 100px 0 50px;
            background-color: #f8f9fa;
        }
        
        .main-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .main-header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .main-header p {
            font-size: 1.1rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .gallery-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        
        .gallery-link-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            padding: 40px 20px;
        }
        
        .gallery-link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .gallery-link-card h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .gallery-link-card .btn {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="nav-logo">
                    <h2>Photo Viewer</h2>
                </div>
                <ul class="nav-menu">
                    <li><a href="main.html">Home</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Gallery Section -->
    <section class="main-gallery">
        <div class="container">
            <div class="main-header">
                <h1>My Photo Gallery</h1>
                <p>Choose a collection to view</p>
            </div>
            <div class="gallery-links">
                <div class="gallery-link-card">
                    <h2>My RANDOM</h2>
                    <p>Explore a collection of random photos</p>
                    <a href="random-foto.html" class="btn primary-btn">View Collection</a>
                </div>
                <div class="gallery-link-card">
                    <h2>My SSA</h2>
                    <p>Browse my personal photo</p>
                    <a href="my-photos.html" class="btn primary-btn">View Collection</a>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
