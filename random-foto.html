<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Foto Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Photo Gallery Specific Styles */
        .gallery {
            padding: 100px 0 50px;
            background-color: #f8f9fa;
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .gallery-header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .gallery-header p {
            font-size: 1.1rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .back-button {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            justify-items: center;
        }
        
        .photo-card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .photo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .photo-card:hover .photo-img {
            transform: scale(1.05);
        }
        
        .photo-info {
            padding: 20px;
            text-align: center;
        }
        
        .photo-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .photo-info p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }
        
        .modal-content {
            display: block;
            margin: 50px auto;
            max-width: 90%;
            max-height: 80%;
            cursor: pointer;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .close:hover {
            color: #bbb;
        }
        
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 50px;
            font-weight: bold;
            padding: 0 20px;
            cursor: pointer;
            user-select: none;
            transition: 0.3s;
        }
        
        .prev:hover, .next:hover {
            color: #3498db;
        }
        
        .prev {
            left: 10px;
        }
        
        .next {
            right: 10px;
        }
        
        .caption {
            text-align: center;
            color: white;
            font-size: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 700px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }
            
            .modal-content {
                margin: 10% auto;
                max-width: 95%;
                max-height: 70%;
            }
            
            .prev, .next {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="nav-logo">
                    <h2>Photo Viewer</h2>
                </div>
                <ul class="nav-menu">
                    <li><a href="main.html">Home</a></li>
                    <li><a href="random-foto.html">My RANDOM</a></li>
                    <li><a href="my-SSA.html">My SSA</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery">
        <div class="container">
            <div class="gallery-header">
                <h1>Random Foto </h1>
                <p>Explore a collection of random photos</p>
            </div>
            
            <div class="back-button">
                <a href="main.html" class="btn secondary-btn">‚Üê Back to Main Gallery</a>
            </div>
            
           >
           <div class="photo-grid">
            <div class="photo-card">
                <img src="foto/rinjani.jpg" alt="Rinjani 1" class="photo-img" onclick="openModal();currentSlide(1)">
            </div>
            <div class="photo-card">
                <img src="foto/rinjani 1.jpg" alt="Rinjani 2" class="photo-img" onclick="openModal();currentSlide(2)">
            </div>
            <div class="photo-card">
                <img src="foto/r2.jpg" alt="Rinjani 3" class="photo-img" onclick="openModal();currentSlide(3)">
            </div>
            <div class="photo-card">
                <img src="foto/r3.jpg" alt="Rinjani 4" class="photo-img" onclick="openModal();currentSlide(4)">
            </div>
            <div class="photo-card">
                <img src="foto/p4.jpg" alt="Rinjani 5" class="photo-img" onclick="openModal();currentSlide(5)">
            </div>
        </div>

    <!-- Modal for enlarged photos -->
    <div id="photoModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <img class="modal-content" id="modalPhoto">
        <div class="caption" id="caption"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Photo modal functionality
        function openModal() {
            document.getElementById("photoModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("photoModal").style.display = "none";
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        let slideIndex = 1;
        showSlides(slideIndex);

        function showSlides(n) {
            const slides = document.getElementsByClassName("photo-img");
            const modalPhoto = document.getElementById("modalPhoto");
            const captionText = document.getElementById("caption");
            
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            
            modalPhoto.src = slides[slideIndex-1].src;
            captionText.innerHTML = slides[slideIndex-1].alt;
        }

        // Close modal when clicking outside the image
        window.onclick = function(event) {
            const modal = document.getElementById("photoModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
